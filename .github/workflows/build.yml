name: Windows Build (Simple)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ 1. å…ˆå®‰è£… pnpm (æŠŠè¿™ä¸€æ­¥æåˆ° Node ä¹‹å‰) ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ 2. å†å®‰è£… Node.js (ç°åœ¨å¯ä»¥ä½¿ç”¨ cache: pnpm äº†) ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # æ­¤æ—¶ pnpm å·²ç»å®‰è£…å¥½äº†ï¼Œä¸ä¼šæŠ¥é”™

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install

      - name: Generate Icons
        run: |
          if (Test-Path "app-icon.png") {
            pnpm tauri icon app-icon.png
          }

      - name: Build Windows App
        run: pnpm tauri build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZhiZhi-Windows-App
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 3
